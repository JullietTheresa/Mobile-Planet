<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mobile Planet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-2">
            <img src="../imagens/planet.png" alt="Planeta" style="height: 30px; margin-right: 10px;">
        </a>
        <span class="navbar-brand">Mobile Planet</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">    
                <h2 class="text-center">Registre-se</h2>

                <form id="formularioCadastro">
                    <div class="form-group">
                        <label for="nome">Digite seu nome e sobrenome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome e Sobrenome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Digite seu Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Insira seu Email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="cpf">Digite seu CPF:</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Insira seu CPF" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">Digite seu CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="Insira seu CEP" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Digite seu telefone:</label>
                        <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Digite seu endereço completo:</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Insira seu endereço" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Digite sua senha:</label>
                        <input type="password" maxlength="8" class="form-control" id="senha" placeholder="Insira sua senha" required>
                    </div>

                    <button type="button" class="btn btn-primary btn-block" id="registrarBtn">Registrar</button>
                    <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='../login/login.html'">Voltar para a Tela Inicial</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registroModal" tabindex="-1" role="dialog" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModalLabel">Usuário Registrado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Usuário registrado com sucesso!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modalCloseBtn">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            // Aplicar máscaras
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
            $('#telefone').mask('(00) 00000-0000');
        });

        document.getElementById('registrarBtn').addEventListener('click', function() {
            $('#registroModal').modal('show');
        });

        $('#registroModal').on('hidden.bs.modal', function () {
            window.location.href = '../login/login.html';
        });
    </script>
</body>
</html>
