<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mobile Planet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index/index.html">
                <img src="../imagens/planet.png" alt="Planeta" style="height: 30px; margin-right: 10px;">
            </a>
            <span class="navbar-brand">Mobile Planet</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../index/index.html">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="../promocoes/promocoes.html">Promoções</a></li>
                    <li class="nav-item"><a class="nav-link" href="../carrinho/carrinho.html">Carrinho</a></li>
                    <li class="nav-item"><a class="nav-link" href="../login/login.html">Login</a></li>
                </ul>
                <form class="d-flex mx-auto" style="width: 50%;" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">    
                <h2 class="text-center">Registre-se</h2>

                <form id="formularioCadastro">
                    <div class="form-group">
                        <label for="nome">Digite seu nome e sobrenome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome e Sobrenome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Digite seu Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Insira seu Email" required>
                    </div>
                
                    <div class="form-group">
                        <label for="cpf">Digite seu CPF:</label>
                        <input type="text" class="form-control" id="cpf" placeholder="Insira seu CPF" required>
                    </div>

                    <div class="form-group">
                        <label for="cep">Digite seu CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="Insira seu CEP" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Digite seu telefone:</label>
                        <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div class="form-group">
                        <label for="endereco">Digite seu endereço completo:</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Insira seu endereço" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Digite sua senha:</label>
                        <input type="password" maxlength="8" class="form-control" id="senha" placeholder="Insira sua senha" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" onclick="window.location.href='../login/login.html'">Registrar</button>
                    <button type="button" class="btn btn-secondary btn-block" onclick="window.location.href='../login/login.html'">Voltar para a Tela Inicial</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            // Aplicar máscaras
            $('#cpf').mask('000.000.000-00');
            $('#cep').mask('00000-000');
            $('#telefone').mask('(00) 00000-0000');

            // Verificar se as máscaras estão funcionando
            console.log('Máscara de CPF aplicada: ', $('#cpf').val());
            console.log('Máscara de CEP aplicada: ', $('#cep').val());
            console.log('Máscara de telefone aplicada: ', $('#telefone').val());
        });
    </script>
</body>
</html>
