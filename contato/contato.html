        <a class="navbar-brand" href="#">Mobile Planet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Contato</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="text" class="form-control" id="phone" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="subject">Assunto:</label>
                <input type="text" class="form-control" id="subject" placeholder="Digite o assunto">
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            <button type="reset" class="btn btn-secondary btn-block">Limpar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
